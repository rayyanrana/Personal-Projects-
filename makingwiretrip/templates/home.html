{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="text-center">

    <div class="row">
        <p class="fs-3 text-center">
            Select Building Type
        </p>
    </div>


    <div class="row">

        <div class="col-md align-self-center">
            <div class="row">
                <a href="/calculator/house/">
                    {% load static %}
                    <img 
                    src="{% static 'house-solid.svg' %}" 
                    alt="house"
                    width="200px"
                    height="200px">
                </a>
            </div>
            <div class="row">
                <a class="btn btn-outline-dark m-auto mt-3" href="/calculator/house/" role="button" style="width: 10rem;">House</a>
            </div>
        </div>

        <div class="col-md align-self-center" style="padding-top: 20px;">
            <div class="row">
                <a href="/calculator/flat/">
                    {% load static %}
                    <img 
                    src="{% static 'building-regular.svg' %}" 
                    alt="flat"
                    width="200px"
                    height="200px">
                </a>
            </div>
            <div class="row">
                <a class="btn btn-outline-dark m-auto mt-3" href="/calculator/flat/" role="button" style="width: 10rem;">Flat</a>
            </div>
        </div>

    </div>

</div>
{% endblock %}
